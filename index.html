<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Final Project</title>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                task manager!
            </h1>
        </div>
    </div>
</section>
<section class="section has-background-danger">
    <div class="container">
        <div class="content">
            <h1 class="title has-text-white">current task:</h1>
            <blockquote class="has-background-warning">
                :)
            </blockquote>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox has-text-white">
                    <input type="checkbox" name="remember" c>
                    are you done?
                </label>
            </div>
        </div>
    </div>
</section>

<section class="section has-background-link">
    <div class="container">
        <div class="content">
            <h1 class="title has-text-white">other tasks for today:</h1>
            <blockquote class="has-background-success">
                :)
            </blockquote>
        </div>
        <div class="field">
            <label class="label has-text-white">edit tasks?</label>
            <div class="control">
                <input class="button is-white" type="submit"/>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content">
            <h1 class="title has-text-white">calender</h1>
            <h5 class="subtitle has-text-warning">what's next for you?</h5>
        </div>
        <div class="field">
            <label class="label has-text-white">add or remove events?</label>
            <div class="control">
                <input class="button is-white" type="submit"/>
            </div>
        </div>
    </div>
</section>
